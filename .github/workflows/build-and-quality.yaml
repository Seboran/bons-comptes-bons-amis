name: Build and Test

on:
  workflow_call:
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun i --frozen-lockfile
      - name: Build app
        run: bun run build
      - name: Run tests
        run: bun run test
