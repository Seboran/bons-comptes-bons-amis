name: Build and Test

on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4
        id: cache
        with:
          path: |
            dist
          key: ${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'components/**', 'api/**', 'app.vue', 'requirements.txt') }}
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm i --frozen-lockfile
      - name: Lint app
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm run lint
      - name: Build app
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm run build
      - name: Run tests
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm run test
  deploy:
    needs: [build-and-test]
    permissions:
      deployments: write
    uses: './.github/workflows/on_main_deploy_to_vercel.yaml'
    secrets: inherit
  smoke-test:
    needs: [deploy]
    uses: './.github/workflows/on_deploy_run_e2e.yaml'
    with:
      base_url: ${{ needs.deploy.outputs.url }}
